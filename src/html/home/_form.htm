<section class="consultation bg">
    <div class="__container">
        <h2 class="consultation__title title">Остались вопросы или нужна консультация?</h2>
        <h4 class="consultation__subtitle title-03">Заполните форму и мы с Вами свяжемся через 20 минут</h4>
        <div class="consultation__content">
            <div class="form">
                <div class="form__title">Выберите ваш вопрос</div>
                <div class="form__select">
                    <form action="">
                        <div class="__select" data-state="">
                            <div class="__select__title" data-default="Option 0">Юридическая помощь в сфере недвижимости
                            </div>
                            <div class="__select__content">
                                <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect0" class="__select__label">Юридическая помощь в сфере
                                    недвижимости</label>
                                <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect0" class="__select__label">Юридические услуги в сфере семейного
                                    права</label>
                                <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect1" class="__select__label">Юридические услуги в ивент и бьюти
                                    сфере</label>
                                <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect2" class="__select__label">Защита интеллектуальной
                                    собственности</label>
                                <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect3" class="__select__label">Абонентское обслуживание ИП и
                                    юридических лиц</label>
                                <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect4" class="__select__label">Досудебное (медиация) и судебное
                                    разрешение споров</label>
                                <input id="singleSelect5" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect5" class="__select__label">Другое</label>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="form__body">
                    <div class="form__item">
                        <label class="form__label" for="username"></label>
                        <input class="form__input" placeholder="Имя" id="username" name="username" type="text">
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="phone"></label>
                        <input class="form__input" placeholder="Телефон" id="phone" name="phone" type="tel">
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="email"></label>
                        <input class="form__input" placeholder="E-mail" id="email" name="email" type="email">
                    </div>
                    <button class="form__submit" type="submit">
                        Задать вопрос
                    </button>
                    <div class="form__checkbox">
                        <input  class="form__checkbox-custom" type="checkbox" name="check" value="" id="happy" />
                        <label for="happy">Я ознакомлен (-а) с<a href="#">&nbsp;политикой конфиденциальности</a></label>
                    </div>
                </div>
            </div>
            <div class="consultation__image"><img src="../img/consultation/1.png" alt=""></div>
        </div>
    </div>
</section>
